<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<header th:replace="formato/formatos.html :: encabezado"/>
<body>
<div class="container">
    <h1>Crear Ciudadano</h1>
    <div class="card-body">
        <form th:action="@{/accioncrear}" method="post" th:object="${ciudadanollenar}">

            <div class="form-group">
                <label class="control-label" for="nombres">nombres: </label>
                <input id="nombres" type="text" class="form-control" th:field="*{nombres}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="apellidos">Apellidos : </label>
                <input id="Apellidos" type="text" class="form-control" th:field="*{apellidos}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="edad">Edad : </label>
                <input id="edad" type="text" class="form-control" th:field="*{edad}"
                       required autofocus="autofocus">
            </div>

            <div class="form-group">
                <label class="control-label" for="sexo">Sexo : </label>
                <input id="sexo" type="text" class="form-control" th:field="*{sexo}"
                       required autofocus="autofocus">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Guardar</button>

            </div>
        </form>
    </div>
    <br>
    <div th:replace="formato/formatos.html :: volver"></div>
</div>

</body>
</html>
